<!DOCTYPE html>
<html lang="en">

<style>
    body {
        margin: 0;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        font-family: Arial, sans-serif; 
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>

<body oncontextmenu="return false">
    <main>
        <div id="menu" style="position: absolute; z-index: 1999; display: none;">
            <div style="left: 50%;top: 50%;position: fixed;">
                <input id="serverInput" type="text">
                <button id="joinButton">Join or create</button>
                <button id="quickplay">Quickplay</button>
            </div>
        </div>

        <div id="startscreen" style="position: absolute; z-index: 1999; display: none;">
            <div style="left: 25%;top: 50%;position: fixed;">
                <button id="gun1Button"> </button>
            </div>
            <div style="left: 50%;top: 50%;position: fixed;">
                <button id="gun2Button"> </button>
            </div>
            <div style="left: 75%;top: 50%;position: fixed;">
                <button id="gun3Button"> </button>
            </div>
            <div style="left: 50%;top: 80%;position: fixed;">
                <button id="startButton">Start Game</button>
            </div>

            <div style="left: 50%;top: 10%;position: fixed;  text-align: center;">
                Players:
                <ul id="playerList" style="list-style-type: none;">
                </ul>
            </div>

        </div>
        </div>

        <div id="hud" style="position: absolute; z-index: 1999; display: none;">
            <div id="gunInfo"
                style="left: 90%; top: 95%; position: fixed; color: rgb(0, 0, 0); font-family: Arial, sans-serif; font-size: 16px; text-align: right;">
                <div id="weaponDisplay" style="font-weight: bold;">
                    Weapon:
                </div>
                <div id="ammoCounter">
                    Ammo:
                </div>
            </div>

            <div id="healthBar"
                style="left: 5%; top: 95%; position: fixed; color: rgb(0, 0, 0); font-family: Arial, sans-serif; font-size: 16px; text-align: right; font-weight: bold;">
                HP: 100 / 100
            </div>
        </div>

        <canvas id="game"></canvas>

    </main>
</body>


</html>
